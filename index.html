<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin-top: 0;
            text-align: center;
        }
        .canvas {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <canvas class="canvas" id="target"></canvas>
    <script>
        const canvas = document.getElementById("target");
        const context = canvas.getContext("2d");

        canvas.width = 672;
        canvas.height = 744;

        // background image
        const backgroundImage = new Image();
        backgroundImage.src = "images/froggerBackground.png";

        // object's images
        const frogStandImage = new Image();
        frogStandImage.src = "images/frog_Stand.png";

        const car1Image = new Image();
        car1Image.src = "images/car1.png";

        const car2Image = new Image();
        car2Image.src = "images/car2.png";

        const car3Image = new Image();
        car3Image.src = "images/car3.png";

        const car4Image = new Image();
        car4Image.src = "images/car4.png";

        const car5Image = new Image();
        car5Image.src = "images/car5.png";

        const turtleImage = new Image();
        turtleImage.src = "images/turtle.png";

        const logSmallImage = new Image();
        logSmallImage.src = "images/log1.png";

        const logBigImage = new Image();
        logBigImage.src = "images/log2.png";

// class: car, turtle, log, player
        let countLives = 5;
        class car {
            constructor(startX, startY, width, height, speedX, image){
                this.x = startX;
                this.y = startY;
                this.width = width;
                this.height = height;
                this.speedX = speedX;
                this.image = image;
            }
            update() {
                if(this.x <= -100)   {
                    this.x = canvas.width;
                } 
                this.x = this.x + this.speedX;
                if(this.x >= canvas.width + 50) {
                    this.x = -30;
                }
            }
            carCollision() {
                if(((this.x + this.width) > player.x) &&
                    (this.x < (player.x + player.width)) &&
                    ((this.y + this.height) > player.y) &&
                    (this.y < (player.y + player.height))) {
                    if(countLives >  0) {
                        player.x = 310;
                        player.y = 700; 
                        countLives -= 1;  
                        console.log("You have " + countLives + " remaining!");            
                    } else {
                        alert('No more lives! Thanks for playing!')
                        countLives = 5;
                    }
                }
            }
            draw() {
                context.drawImage(this.image, this.x, this.y);
            }
        } 

        class turtle {
            constructor(startX, startY, width, height, speedX, image){
                this.x = startX;
                this.y = startY;
                this.width = width;
                this.height = height;
                this.speedX = speedX;
                this.image = image;
            }
            update() {
                if(this.x <= -50)   {
                    this.x = canvas.width;
                } 
                this.x = this.x + this.speedX;
            }
            draw() {
                context.drawImage(this.image, this.x, this.y);
            }
        } 

        class log {
            constructor(startX, startY, width, height, speedX, image){
                this.x = startX;
                this.y = startY;
                this.width = width;
                this.height = height;
                this.speedX = speedX;
                this.image = image;
            }
            update() {
                if(this.x >= canvas.width + 50) {
                    this.x = -150;
                }
                this.x = this.x + this.speedX; 
            }
            draw() {
                context.drawImage(this.image, this.x, this.y);
            }
        } 

        class Player {
            constructor(startX, startY, width, height, speedX, speedY) {
                this.x = startX;
                this.y = startY;
                this.width = width;
                this.height = height;
                this.speedX = speedX;
                this.speedY = speedY;
            }
            moveUp() {
                this.y -= this.speedY;
            }
            moveDown() {
                this.y += this.speedY;
            }
            moveLeft() {
                this.x -= this.speedX;
            }
            moveRight() {
                this.x += this.speedX;
            }
            update() {
            }
            draw() {
                context.drawImage(frogStandImage, this.x, this.y);
            }
        }

//const: all subjects
        //player
        const player = new Player(310, 700, 47, 46, 50, 56);

        //car
        const carStorage = [];
        for(let i = 0; i < 2; i++) {
            carStorage.push(new car(450+ i*700 , 640, 48, 48, -1, car1Image));

        }
        for(let i = 0; i < 2; i++) {
            carStorage.push(new car(250+ i*300 , 585, 47, 46, 1, car2Image));

        }
        for(let i = 0; i < 2; i++) {
            carStorage.push(new car(50+ i*400 , 530, 47, 45, -1.2, car3Image));

        }
        for(let i = 0; i < 2; i++) {
            carStorage.push(new car(500+ i*600 , 475, 47, 47, 1.3, car4Image));

        }
        for(let i = 0; i < 3; i++) {
            carStorage.push(new car(150+ i*250 , 420, 96, 48, -1.4, car5Image));
        }

        //turtle
        const turtleStorage = [];
        for(let i = 0; i < 3; i++) {
            turtleStorage.push(new turtle(450+ i*50 , 310, 48, 36, -1, turtleImage));
            turtleStorage.push(new turtle(100+ i*50 , 310, 48, 36, -1, turtleImage));
        }
        for(let i = 0; i < 2; i++) {
            turtleStorage.push(new turtle(550+ i*50 , 145, 48, 36, -1, turtleImage));
            turtleStorage.push(new turtle(80+ i*50 , 145, 48, 36, -1, turtleImage));
            turtleStorage.push(new turtle(300+ i*50 , 145, 48, 36, -1, turtleImage));
        }

        //log
        const logStorage = [];
        for(let i = 0; i < 3; i++) {
            logStorage.push(new log(200+ i*300 , 255, 101, 36, 1, logSmallImage));
        }
        for(let i = 0; i < 3; i++) {
            logStorage.push(new log(100+ i*300 , 200, 151, 36, 1.6, logBigImage));
        }
        for(let i = 0; i < 3; i++) {
            logStorage.push(new log(100+ i*300 , 90, 151, 36, 1.3, logBigImage));
        }
          
//updateScreen: car, turtle, log, player
      function updateScreen() {
            //clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

            for(let i = 0; i < carStorage.length; i++) {
                carStorage[i].update();
                carStorage[i].draw();
                carStorage[i].carCollision();
            }
            for(let i = 0; i < turtleStorage.length; i++) {
                turtleStorage[i].update();
                turtleStorage[i].draw();
            }
            for(let i = 0; i < logStorage.length; i++) {
                logStorage[i].update();
                logStorage[i].draw();
            }

            player.update();
            player.draw();

            window.requestAnimationFrame(updateScreen);
        }
        window.requestAnimationFrame(updateScreen); 

// frog movements: up, down, left, right
        window.addEventListener('keydown', function(event) {

            switch(event.keyCode) {
                case 37:
                    player.moveLeft();
                    break;
                case 38:
                    player.moveUp();
                    break;
                case 39:
                    player.moveRight();
                    break;
                case 40:
                    player.moveDown();
                    break;
            }
        });

    </script>
</body>
</html>
