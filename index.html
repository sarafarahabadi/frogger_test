<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin-top: 0;
            text-align: center;
        }
        .canvas {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <canvas class="canvas" id="target"></canvas>
    <script>
        const canvas = document.getElementById("target");
        const context = canvas.getContext("2d");

        canvas.width = 672;
        canvas.height = 744;

        // object's images
        const frogStandImage = new Image();
        frogStandImage.src = "images/frog_Stand.png";


        class car {
            constructor(startX, startY, speed, image) {
                this.x = startX;
                this.y = startY;
                this.speed = speed;
            }

            update() {
                if(this.x >= canvas.width)  {
                    this.x = 0;
                }
                this.x = this.x + this.speed;
            }

            draw() {
 
                context.drawImage(backgroundImage, 0, 0);
                context.beginPath();
                context.arc(this.x, this.y, 30, 0, 2 * Math.PI);
                context.fillStyle = 'red';
                context.fill();
            }
        } 

        class Player {
            constructor(x, y, movementSpeedX, movementSpeedY) {
                this.x = x;
                this.y = y;
                this.movementSpeedX = movementSpeedX;
                this.movementSpeedY = movementSpeedY;
            }

            moveUp() {
                this.y -= this.movementSpeedY;
            }
            moveDown() {
                this.y += this.movementSpeedY;
            }
            moveLeft() {
                this.x -= this.movementSpeedX;
            }
            moveRight() {
                this.x += this.movementSpeedX;
            }
            update() {
/*                 if(((this.x + this.width) > player.x) &&
                    (this.x < (player.x + player.width)) &&
                    ((this.y + this.height) > player.y) &&
                    (this.y < (player.y + player.height))) {
                    console.log('Hit');
                } */
            }

            draw() {
                context.drawImage(frogStandImage, this.x, this.y);
            }
        }


        const player = new Player(310, 590, 48, 48);

        const carStorage = [];
        for(let i = 0; i < 3; i++) {
            carStorage.push(new car(1+ i*150, 100, 2));

        }


      function updateScreen() {
            //clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            for(let i = 0; i < carStorage.length; i++) {
                carStorage[i].update();
                carStorage[i].draw();
            }

            player.update();
            player.draw();

            window.requestAnimationFrame(updateScreen);
        }
        window.requestAnimationFrame(updateScreen); 

        // background image
        const backgroundImage = new Image();
        backgroundImage.onload = function() {
            window.requestAnimationFrame(updateScreen);
        }
        backgroundImage.src = "images/froggerBackground.png";

        frogStandImage.onload = function() {
            window.requestAnimationFrame(updateScreen);
        }
        window.addEventListener('keydown', function(event) {

            switch(event.keyCode) {
                case 37:
                    player.moveLeft();
                    break;
                case 38:
                    player.moveUp();
                    break;
                case 39:
                    player.moveRight();
                    break;
                case 40:
                    player.moveDown();
                    break;
            }
        });

    </script>
</body>
</html>
