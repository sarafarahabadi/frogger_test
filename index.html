<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin-top: 0;
            text-align: center;
        }
        .canvas {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <canvas class="canvas" id="target"></canvas>
    <script>
        const canvas = document.getElementById("target");
        const context = canvas.getContext("2d");

        canvas.width = 672;
        canvas.height = 744;

        // background image
        const backgroundImage = new Image();
        backgroundImage.src = "images/froggerBackground.png";

        // object's images
        const frogStandImage = new Image();
        frogStandImage.src = "images/frog_Stand.png";

        const car1Image = new Image();
        car1Image.src = "images/car1.png";

        const car2Image = new Image();
        car2Image.src = "images/car2.png";

        const car3Image = new Image();
        car3Image.src = "images/car3.png";

        const car4Image = new Image();
        car4Image.src = "images/car4.png";

        const car5Image = new Image();
        car5Image.src = "images/car5.png";

        class car {
            constructor(startX, startY, speed, image) {
                this.x = startX;
                this.y = startY;
                this.speed = speed;
                this.image = image;
            }

            update() {
                if(this.x <= -50)   {
                    this.x = canvas.width;
                } 
                this.x = this.x + this.speed;
                if(this.x >= canvas.width + 50) {
                    this.x = -30;
                }

            }

            draw() {
                context.drawImage(this.image, this.x, this.y);

            }
        } 

        class Player {
            constructor(x, y, movementSpeedX, movementSpeedY) {
                this.x = x;
                this.y = y;
                this.movementSpeedX = movementSpeedX;
                this.movementSpeedY = movementSpeedY;
            }

            moveUp() {
                this.y -= this.movementSpeedY;
            }
            moveDown() {
                this.y += this.movementSpeedY;
            }
            moveLeft() {
                this.x -= this.movementSpeedX;
            }
            moveRight() {
                this.x += this.movementSpeedX;
            }
            update() {
/*                 if(((this.x + this.width) > player.x) &&
                    (this.x < (player.x + player.width)) &&
                    ((this.y + this.height) > player.y) &&
                    (this.y < (player.y + player.height))) {
                    console.log('Hit');
                } */
            }

            draw() {
                context.drawImage(frogStandImage, this.x, this.y);
            }
        }


        const player = new Player(310, 700, 50, 56);

        const carStorage = [];
        for(let i = 0; i < 2; i++) {
            carStorage.push(new car(450+ i*250 , 645, -1, car1Image));

        }
        for(let i = 0; i < 2; i++) {
            carStorage.push(new car(250+ i*150 , 590, 1, car2Image));

        }
        for(let i = 0; i < 1; i++) {
            carStorage.push(new car(500+ i*150 , 550, -1.2, car3Image));

        }
        for(let i = 0; i < 1; i++) {
            carStorage.push(new car(500+ i*150 , 500, 1.3, car4Image));

        }
        for(let i = 0; i < 1; i++) {
            carStorage.push(new car(150+ i*150 , 450, -1.4, car5Image));

        }

          
      function updateScreen() {
            //clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

            for(let i = 0; i < carStorage.length; i++) {
                carStorage[i].update();
                carStorage[i].draw();
            }

            player.update();
            player.draw();

            window.requestAnimationFrame(updateScreen);
        }
        window.requestAnimationFrame(updateScreen); 




        window.addEventListener('keydown', function(event) {

            switch(event.keyCode) {
                case 37:
                    player.moveLeft();
                    break;
                case 38:
                    player.moveUp();
                    break;
                case 39:
                    player.moveRight();
                    break;
                case 40:
                    player.moveDown();
                    break;
            }
        });

    </script>
</body>
</html>
